<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&family=Great+Vibes&family=Lobster&family=Mr+Dafoe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy New Year</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="cloud1" src="./img/cloud_1.png" alt="" id="cloud1" />
        <img class="cloud2" src="./img/cloud_1.png" alt="" id="cloud2" />
        <div class="circle" id="circle"></div>
        <img
          src="./img/cloud_red.png"
          alt=""
          class="cloud-red"
          id="cloud-red1"
        />
        <img class="fan" src="./img/fan.png" alt="" id="fan" />
        <img
          src="./img/cloud_red.png"
          alt=""
          class="cloud-red-2"
          id="cloud-red2"
        />
        <img class="dragon" src="./img/dragon_head.png" alt="" id="dragon" />
        <img class="fan2" src="./img/fan.png" alt="" id="fan2" />
        <img class="flower" src="./img/FLower.png" alt="" id="flower1" />
        <div class="text-container" id="text">
          <div class="text">Happy New Year</div>
          <div class="number">2024</div>
        </div>
        <img class="flower2" src="./img/FLower.png" alt="" id="flower2"/>
        <div class="firework-container" id="firework">
          <img class="firework" src="./gif/firework.gif" alt="" />
          <img class="firework1" src="./gif/firework.gif" alt="" />
          <img class="firework2" src="./gif/firework.gif" alt="" />
          <img class="firework2-2" src="./gif/firework.gif" alt="" />
        </div>
        <div class="latern-left" id="latern-left">
          <img class="latern" src="./img/latern.png" alt="" id="larten-l1" />
          <img class="latern-2" src="./img/latern.png" alt="" id="larten-r1" />
        </div>

        <div class="latern-right" id="latern-right">
          <img
            class="lartern2"
            src="./img/latern_green.png"
            alt=""
            id="larten-l2"
          />
          <img
            class="lartern2-2"
            src="./img/latern_green.png"
            alt=""
            id="larten-r2"
          />
        </div>
      <div class="coin-container" id="coin">
        <img class="coin" src="./img/coin.png" alt="" />
        <img class="coin2" src="./img/coin.png" alt="" />
        <img class="coin2-2" src="./img/coin.png" alt="" />
        <img class="coin3" src="./img/coin.png" alt="" />
        <img class="coin4" src="./img/coin.png" alt="" />
        <img class="coin4-4" src="./img/coin.png" alt="" />
      </div>
    </div>

    <button class="btn" onclick="buttonClick()" id="btn">Click Here</button>

    <script src="./script.js"></script>
  </body>
</html>
